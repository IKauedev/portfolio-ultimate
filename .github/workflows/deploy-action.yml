name: üöÄ Deploy website on push

on:
  push:
    branches:
      - portfolio-2023

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: üîç Run ESLint
        run: npm run lint:fix
        env:
          CI: true

      - name: Build React App
        run: |
          npm run build
        id: build

      - name: üìÇ Sync files
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.ikauedev.com.br
          username: ikauedev1
          password: ${{ secrets.PASS }}
          local-dir: ./build/
          server-dir: public_html/
      
      - name: Notify Discord on success
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "Aplica√ß√£o: Ikauedev - Portfolio\nDeploy: realizado com sucesso!\nStatus: EM OPERA√á√ÉO\nURL: [www.ikauedev.com.br](https://www.ikauedev.com.br)"}' \
          $DISCORD_WEBHOOK_URL

      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\": \"**Deploy Falhou**\n\n**Job:** $GITHUB_JOB\n**Step:** ${{ steps.build.name }}\n**Error:** Ocorreu um erro ao processar o build, tente novamente!\n**URL:** [www.ikauedev.com.br](https://www.ikauedev.com.br)\"}" \
          $DISCORD_WEBHOOK_URL
